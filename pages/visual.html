<!DOCTYPE html>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>

	@media screen and (max-width : 1920px) and (orientation : landscape){
  		.mobile{
  			display:none !important;
  		}
		.desk{
			display:block !important;
  		}
		html, body, iframe {
                    margin: 0px;
                    padding: 4%;
                    height: 80vh;
                    z-index: 999999;
                    }
	}

    @media screen and (max-width : 1400px) and (orientation : landscape){
  		.mobile{
			display:none !important;
  		}
		.desk{
			display:block !important;
  		}
		html, body, iframe {
                    margin: 0px;
                    padding: 3%;
                    height: 80vh;
                    z-index: 999999;
                    }
		}

    @media screen and (max-width : 1024px) and (orientation : portrait){
  		.mobile{
			display:none !important;
  		}
		.desk{
			display:block !important;
  		}
		html, body, iframe {
                    margin: 0px;
                    padding: 2%;
                    height: 80vh;
                    z-index: 999999;
                    }
		}
	    
	@media screen and (max-width : 778px) and (orientation : landscape){
  		.mobile{
			display:block !important;
  		}
		.desk{
			display:none !important;
  		}
		html, body, iframe {
                    margin: 0px;
                    padding: 0px;
                    height: 80vh;
                    z-index: 999999;
                    }
		}

	@media screen and (max-width : 400px){
		.desk{
			display:block !important;
		}
		.mobile{
			display:none !important;
  		}
		html, body, iframe {
                    margin: 0px;
                    padding: 0px;
                    height: 100vh;
                    z-index: 999999;
                    }
		}

		iframe {
                    overflow: hidden;
                    display: block;
                    width: 100%;
                    border: none;
					top: 0;
		    		left: 0;
		    		bottom: 0;
		    		right: 0;
                }	
	    
    </style>	
</head>
<body>

		<iframe title="flexi-flux" src="https://widget-3409afc8aff049eaafa35947a60e6eb6.elfsig.ht" frameborder="0" allowfullscreen></iframe>

    <div class="desk">
