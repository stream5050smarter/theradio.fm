  <title>YouTube Red Random</title>

<body>
  <iframe title="YouTube Video Player" id="playlistiframe" src=""
    allow="web-share; accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    type="text/html" frameborder="0" allowfullscreen>
  </iframe>
  <script>
    var strings = [
      "EXIWlRrkjKE",
      "UO0N7j9yI10",
      "G7KNmW9a75Y",
      "Tx1sqYc3qas",
      "7wDQq9kCnXs",
      "DpBq9h9N4X0",
      "lXxQq9kCnXs",
      "Ah0Ys50CqO8",
      "LjF9IqvXDjY",
      "N44lUwwvNFs",
      "jfioZtZ9iiE",
      "RO_9LDW4YhM",
      "ZtD9bQIjE_k",
      "mj4cD5xn2n0",
      "BC19kwABFwc",
      "4RkM-v2i5Ew",
      "kEDZZin4_eM",
      "FrIVMoRVTho"
    ];
    function getCookie(name) {
      var value = "; " + document.cookie;
      var parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }
    function setNextPlaylistID() {
      var currentIndex = strings.indexOf(getCookie("playlistID"));
      if (currentIndex !== -1) {
        var nextIndex = (currentIndex + 1) % strings.length;
        var nextPlaylist = strings[nextIndex];
        document.cookie = "playlistID=" + nextPlaylist + "; path=/";
        var random1Index = Math.floor(Math.random() * strings.length);
        var randomPlaylist = strings[random1Index];
        var random2Index = Math.floor(Math.random() * strings.length);
        var random2Playlist = strings[random2Index];
        document.cookie = "playlistID=" + randomPlaylist + "; path=/";
        document.getElementById("playlistiframe").src = "https://www.youtube-nocookie.com/embed/?v=" + nextPlaylist + "&list=RD" + random1Playlist + "&start_radio=1&rv=" + random2Playlist;
        console.log("Current index: " + currentIndex);
        console.log("Next index: " + nextIndex);
        console.log("Next playlist: " + nextPlaylist);
        console.log("Random index 1: " + random1Index);
        console.log("Random playlist 1: " + random1Playlist);
        console.log("Random index 2: " + random2Index);
        console.log("Random playlist 2: " + random2Playlist);
      } else {
        generateRandomPlaylist();
      }
    }
    function generateRandomPlaylist() {
      var randomIndex = Math.floor(Math.random() * strings.length);
      var randomPlaylist = strings[randomIndex];
      document.cookie = "playlistID=" + randomPlaylist + "; path=/";
      document.getElementById("playlistiframe").src = "https://www.youtube-nocookie.com/embed/?v=" + randomPlaylist + "&list=RD" + randomPlaylist + "&start_radio=1&rv=" + randomPlaylist;
    }
    window.addEventListener("load", setNextPlaylistID);
</script>
